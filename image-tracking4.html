<!DOCTYPE html>

<html>
  <head>
    <title>AR LAB LIBM</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />

    <script src="aframe.min.js"></script>
    <script src="aframe-ar-nft.js"></script>
	
	<script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
  </head>
	  <style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>

<body style='margin : 0px; overflow: hidden;'>
    <div class="arjs-loader">
        <div>Max AR
		<br/>
		Loading, please wait...
	    <br/>
		After loading, center the camera on QRcode.</div>
    </div>
  
  <body style='margin : 0px; overflow: hidden;'><div style='font-family: Monospace; position: absolute; top: 10px; width:100%; text-align: center; z-index: 1; font-size:25px'>
	<p style="color:red;"><3</p> Joyeux Anniversaire <p style="color:red;"><3</p>
	  <br/>
	 Mims Mi 
	<br/>
</div>
  <div style='font-family: Monospace; position: absolute; bottom: 10px; width:100%; text-align: center; z-index: 1; font-size:25px'>
	Surprise  
	  <br/>
	 	<a href='https://maxdepeuf.github.io/ARlab3/paddle/paddle.PNG' target='_blank'>Cliquez ICI</a>
	<br/>
</div>
	  

  
    <a-scene
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
	
   
	        <a-nft
        type="nft"
        url="https://maxdepeuf.github.io/ARlab3/Image1/Image1"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
		raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          gltf-model="https://maxdepeuf.github.io/ARlab3/trex/pad.glb"
	  scale=".091 .091 .091"
          rotation= '10 110 0'
	  position="30 0 0"
	  material="side: double"
          class="clickable"
          gesture-handler="minScale: 0.5; maxScale: 2"
		         >	
        </a-entity>
      </a-nft>
	  
      <a-entity camera></a-entity>
    </a-scene>
  </body> 
</html>
