<!DOCTYPE html>

<html>
  <head>
    <title>Gesture Interactions - A-Frame & AR.js</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />
	<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.1/aframe/build/aframe-ar-nft.js"></script>
	<script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
  </head>

<script>
    AFRAME.registerComponent('registerevents', {
		init: function () {
			var marker = this.el;

			marker.addEventListener('markerFound', function() {
				alert(marker.getAttribute('name'));
			});
		}
	});
</script>


  <body>
    <a-scene
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
   
	        <a-nft
	
        type="nft"
        url="https://maxdepeuf.github.io/ARlab3/fig/fig"
        smooth="true"
        smoothCount="100"
        smoothTolerance=".000000000000001"
        smoothThreshold="50"
		raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
	   </a-nft>
	 	        <a-nft
	        type="nft"
        url="https://maxdepeuf.github.io/ARlab3/fig/fig2"
        smooth="true"
        smoothCount="100"
        smoothTolerance=".000000000000001"
        smoothThreshold="50"
		raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
	   </a-nft>
	   
        <a-entity
          gltf-model="https://maxdepeuf.github.io/ARlab3/trex/pvt2.glb"
		  scale="-150 150 -150"
		  position="0 0 0"
		  material="side: double"
          class="clickable"
          gesture-handler="minScale: 0.25; maxScale: 10"
		         >
        </a-entity>
     
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
