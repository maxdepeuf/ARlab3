<!DOCTYPE html>

<html>
  <head>
    <title>AR LAB LIBM</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.1/aframe/build/aframe-ar-nft.js"></script>
	
	<script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
  </head>

  
  <body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: absolute; top: 10px; width:100%; text-align: center; z-index: 1;'>
	MOREL - BOWEN - 3D AR
	<br/>
	<a href='https://libm.univ-st-etienne.fr/fr/index.html' target='_blank'>LIBM Laboratory</a>
</div>
  
  
    <a-scene
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
	
	        <a-assets>
            <video src="https://maxdepeuf.github.io/ARlab3/trex/pre.mp4"
                preload="auto" id="vid" response-type="arraybuffer" loop
                crossorigin webkit-playsinline autoplay muted playsinline>
            </video>
        </a-assets>
   
   	        <a-nft
			videohandler
        type="nft"
        url="https://maxdepeuf.github.io/ARlab3/fig/fig2"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
		raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
            <a-video
                src="#vid"
                
				rotation= '90 0 0'
				position='200 100 1.0'
                width='300'
                height='175'
                >
            </a-video>
      </a-nft>
   
	        <a-nft
        type="nft"
        url="https://maxdepeuf.github.io/ARlab3/fig/fig"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
		raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          gltf-model="https://maxdepeuf.github.io/ARlab3/trex/pvt2.glb"
		  scale="75 75 75"
		  position="0 100 0"
		  material="side: double"
          class="clickable"
          gesture-handler="minScale: 0.25; maxScale: 10"
		         >
        </a-entity>
      </a-nft>
	  
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
